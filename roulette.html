<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Roulette</title>
<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff;text-align:center}
.wrap{padding:16px}
select,input,button{padding:10px;border-radius:10px;border:none;margin:6px}
button{background:#1abc9c;color:#000;font-weight:bold}
.wheel{font-size:60px;margin:20px;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>
<div class="wrap">
  <h3>ðŸŽ¯ Roulette</h3>
  <div id="wheel" class="wheel">ðŸŽ¯</div>
  <input id="bet" type="number" placeholder="Taruhan">
  <select id="type">
    <option value="red">Merah (x5)</option>
    <option value="black">Hitam (x5)</option>
    <option value="number">Nomor (x36)</option>
  </select>
  <input id="num" type="number" placeholder="Nomor (0-36)">
  <button onclick="play()">Putar</button>
  <p id="res"></p>
</div>
<script>
let user=JSON.parse(localStorage.getItem("user"));
if(!user) location.href="login.html";
function play(){
  const b=+bet.value; if(b<=0) return alert("Taruhan?");
  if((user.saldo||0)<b) return alert("Saldo kurang");
  wheel.style.animationPlayState="running";
  setTimeout(()=>{
    wheel.style.animationPlayState="paused";
    const winNum=Math.floor(Math.random()*37);
    const winColor=winNum%2?"red":"black";
    let win=false,multi=0;
    if(type.value==="number" && +num.value===winNum){win=true;multi=36}
    if(type.value!=="number" && type.value===winColor){win=true;multi=5}
    if(win){ user.saldo=(user.saldo||0)+b*multi; res.textContent=`MENANG! x${multi}` }
    else{ user.saldo=(user.saldo||0)-b; res.textContent=`KALAH! keluar ${winNum}` }
    localStorage.setItem("user",JSON.stringify(user));
  },1000);
}
</script>
</body>
</html>
