<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Profil</title>
<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.box{padding:16px}
.card{border:1px solid #1e293b;border-radius:14px;padding:16px}
input,button{width:100%;padding:12px;border-radius:10px;border:none;margin-top:10px}
button{background:#1abc9c;color:#000;font-weight:bold}
</style>
</head>
<body>
<div class="box">
  <div class="card">
    <h3>ðŸ‘¤ Profil</h3>
    <p id="info"></p>
    <input id="newpass" type="password" placeholder="Password baru">
    <button onclick="save()">Ganti Password</button>
  </div>
</div>
<script>
let user=JSON.parse(localStorage.getItem("user"));
if(!user) location.href="login.html";
info.innerHTML=`Username: <b>${user.username}</b><br>Saldo: ${user.saldo||0}`;
function save(){
  if(!newpass.value) return alert("Isi password");
  user.password=newpass.value;
  localStorage.setItem("user",JSON.stringify(user));
  alert("Password diganti");
}
</script>
</body>
</html>
