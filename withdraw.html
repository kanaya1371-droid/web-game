<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Withdraw</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<div class="card">
  <h2>Withdraw</h2>

  <p>Minimal withdraw Rp 50.000</p>
  <p>Saldo harus mencukupi</p>

  <input id="amount" type="number" placeholder="Jumlah withdraw">

  <button onclick="withdraw()">Kirim Permintaan</button>
</div>

<script>
const API = "https://budil138.netlify.app";
const user = JSON.parse(localStorage.getItem("user"));
if (!user) location.href = "login.html";

async function withdraw() {
  const amount = Number(document.getElementById("amount").value);
  if (amount < 50000) return alert("Minimal withdraw 50.000");

  const res = await fetch(API + "/withdraw", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username: user.username, amount })
  });

  const data = await res.json();
  alert(data.message || "Permintaan diproses");
}
</script>

</body>
</html>
