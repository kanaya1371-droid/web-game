<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .user-box {
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .user-box button {
      margin-top: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="card" id="loginBox">
  <h2>Admin Login</h2>
  <input type="password" id="adminKey" placeholder="Admin Key" />
  <button id="btnAdminLogin">Login</button>
</div>

<div class="card" id="dashboard" style="display:none;">
  <h2>Admin Panel</h2>
  <button onclick="logout()">Logout</button>
  <hr />
  <div id="userList">Loading user...</div>
</div>

<script>
const API = "https://obel88.up.railway.app";
const ADMIN_KEY_STORAGE = "admin_logged";

if (localStorage.getItem(ADMIN_KEY_STORAGE) === "true") {
  showDashboard();
}

document.getElementById("btnAdminLogin").addEventListener("click", async () => {
  const key = document.getElementById("adminKey").value.trim();
  if (!key) {
    alert("Masukkan admin key");
    return;
  }

  try {
    const res = await fetch(API + "/admin/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ key })
    });

    const data = await res.json();

    if (!data.success) {
      alert(data.message || "Admin key salah");
      return;
    }

    localStorage.setItem(ADMIN_KEY_STORAGE, "true");
    showDashboard();

  } catch (err) {
    alert("Server tidak merespon");
    console.error(err);
  }
});

function logout() {
  localStorage.removeItem(ADMIN_KEY_STORAGE);
  location.reload();
}

async function showDashboard() {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  loadUsers();
}

async function loadUsers() {
  try {
    const res = await fetch(API + "/admin/users");
    const users = await res.json();

    const box = document.getElementById("userList");
    box.innerHTML = "";

    if (!users.length) {
      box.innerHTML = "<p>Belum ada user</p>";
      return;
    }

    users.forEach(u => {
      const div = document.createElement("div");
      div.className = "user-box";

      div.innerHTML = `
        <b>Username:</b> ${u.username}<br>
        <b>WA:</b> ${u.phone}<br>
        <b>Status:</b> ${u.status}<br>

        <button onclick="generateOtp('${u.username}', '${u.phone}')">
          Generate OTP
        </button>

        <button onclick="banUser('${u.username}')">
          Ban User
        </button>
      `;

      box.appendChild(div);
    });

  } catch (err) {
    alert("Gagal memuat user");
    console.error(err);
  }
}

async function generateOtp(username, phone) {
  try {
    const res = await fetch(API + "/admin/generate-otp", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username })
    });

    const data = await res.json();

    if (!data.success) {
      alert(data.message || "Gagal generate OTP");
      return;
    }

    const pesan = `Halo ${username}, OTP kamu adalah: ${data.otp}`;
    const waUrl = `https://wa.me/${phone}?text=${encodeURIComponent(pesan)}`;
    window.open(waUrl, "_blank");

  } catch (err) {
    alert("Server error");
    console.error(err);
  }
}

async function banUser(username) {
  const menit = prompt("Ban berapa menit? (contoh: 15 / 60 / 1440)");
  if (!menit) return;

  try {
    const res = await fetch(API + "/admin/ban", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        username,
        minutes: parseInt(menit)
      })
    });

    const data = await res.json();
    alert(data.message || "User dibanned");

    loadUsers();

  } catch (err) {
    alert("Server error");
    console.error(err);
  }
}
</script>

</body>
</html>
