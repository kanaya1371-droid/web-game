<button id="btnDaftar" type="button">Daftar</button>

<script>
const API = "https://budil138.netlify.app";

document.getElementById("btnDaftar").onclick = async () => {
  const username = document.getElementById("username").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !phone || !password) {
    alert("Semua field wajib diisi");
    return;
  }

  try {
    const res = await fetch(API + "/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, phone, password })
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("otp_user", username);
      window.location.href = "otp.html";
    } else {
      alert(data.message || "Gagal daftar");
    }
  } catch (err) {
    alert("Backend tidak merespon");
    console.error(err);
  }
};
</script>
