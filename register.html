<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akun</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .card {
      width: 90%;
      max-width: 380px;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #1abc9c;
      color: #000;
      transition: 0.3s;
    }

    button:hover {
      background: #16a085;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #1abc9c;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Daftar Akun</h2>

    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="text" id="whatsapp" placeholder="No WhatsApp" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Daftar</button>
    </form>

    <div class="link">
      Sudah punya akun? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !whatsapp || !password) {
        alert("Lengkapi semua data!");
        return;
      }

      try {
        const res = await fetch("/.netlify/functions/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, whatsapp, password })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
          window.location.href = "otp.html";
        }
      } catch (err) {
        alert("Gagal terhubung ke server");
      }
    });
  </script>

</body>
</html>
