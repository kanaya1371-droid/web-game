<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<div class="card">
  <h2>Daftar Akun</h2>

  <input id="username" placeholder="Username">
  <input id="phone" placeholder="Nomor WhatsApp">
  <input id="password" type="password" placeholder="Password">

  <button id="btnDaftar">Daftar</button>

  <p>Sudah punya akun? <a href="login.html">Login</a></p>
</div>

<script>
const API = "https://budil138.netlify.app";

document.getElementById("btnDaftar").onclick = async () => {
  const username = username.value.trim();
  const phone = phone.value.trim();
  const password = password.value.trim();

  if (!username || !phone || !password) {
    alert("Lengkapi semua data");
    return;
  }

  const res = await fetch(API + "/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, phone, password })
  });

  const data = await res.json();

  if (data.success) {
    localStorage.setItem("otp_user", username);
    location.href = "otp.html";
  } else {
    alert(data.message || "Gagal daftar");
  }
};
</script>

</body>
</html>
