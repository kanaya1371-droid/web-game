<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Akun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<div class="card">
  <h2>Daftar Akun</h2>

  <input type="text" id="username" placeholder="Username" />
  <input type="tel" id="phone" placeholder="Nomor WhatsApp" />
  <input type="password" id="password" placeholder="Password" />

  <button id="btnDaftar">Daftar</button>

  <p>Sudah punya akun? <a href="login.html">Login</a></p>
</div>

<script>
const API = "https://obel88.up.railway.app";

document.getElementById("btnDaftar").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !phone || !password) {
    alert("Semua field wajib diisi");
    return;
  }

  try {
    const res = await fetch(API + "/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        username,
        phone,
        password
      })
    });

    const data = await res.json();

    if (data.success) {
      // simpan username utk OTP
      localStorage.setItem("otp_user", username);

      // PINDAH KE HALAMAN OTP
      window.location.href = "otp.html";
    } else {
      alert(data.message || "Gagal mendaftar");
    }

  } catch (err) {
    alert("Backend tidak merespon");
    console.error(err);
  }
});
</script>

</body>
</html>
