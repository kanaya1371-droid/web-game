<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dadu</title>
<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff;text-align:center}
.wrap{padding:16px}
button,input{padding:12px;border-radius:10px;border:none;margin:6px}
button{background:#1abc9c;color:#000;font-weight:bold}
.dice{font-size:60px;margin:20px}
</style>
</head>
<body>
<div class="wrap">
  <h3>ðŸŽ² Dadu</h3>
  <div id="dice" class="dice">ðŸŽ²</div>
  <input id="bet" type="number" placeholder="Taruhan">
  <button onclick="play()">Lempar</button>
  <p id="res"></p>
</div>
<script>
let user=JSON.parse(localStorage.getItem("user"));
if(!user) location.href="login.html";
function play(){
  const b=+bet.value; if(b<=0) return alert("Taruhan?");
  if((user.saldo||0)<b) return alert("Saldo kurang");
  const d=Math.floor(Math.random()*6)+1;
  dice.textContent=d;
  if(d>=4){ user.saldo+=b*2; res.textContent="MENANG x2" }
  else{ user.saldo-=b; res.textContent="KALAH" }
  localStorage.setItem("user",JSON.stringify(user));
}
</script>
</body>
</html>
