<script>
const username = localStorage.getItem("username");
if (!username) window.location.href = "login.html";

// Ambil statistik dari localStorage
const stats = JSON.parse(localStorage.getItem("stats") || "{}");

document.getElementById("totalPlay").innerText = stats.play || 0;
document.getElementById("totalWin").innerText  = stats.win || 0;
document.getElementById("totalLose").innerText = stats.lose || 0;
document.getElementById("totalBet").innerText  = stats.bet || 0;

function back() {
  window.location.href = "home.html";
}
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}
</script>
