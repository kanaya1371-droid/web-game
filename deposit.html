<body>

<!-- SIDEBAR -->

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- CONTENT -->
<div class="card" style="margin-top:40px">
  <h2>ðŸ’° Deposit Coin</h2>

  <p style="text-align:center">
    User: <b id="user"></b><br>
    Coin saat ini: <b id="coin"></b>
  </p>

  <input id="amount" type="number" placeholder="Masukkan jumlah deposit">

  <button onclick="deposit()">Kirim Request Deposit</button>

  <hr style="border:1px solid #1f2937;margin:16px 0">

  <h3>ðŸ“Œ Syarat & Ketentuan</h3>
  <ul style="font-size:14px;color:#9ca3af">
    <li>Minimal deposit <b>10.000 coin</b></li>
    <li>Deposit diproses oleh admin (tidak instan)</li>
    <li>1 akun hanya boleh request wajar (spam ditolak)</li>
  </ul>

  <button onclick="back()" style="margin-top:18px">
    â¬… Kembali ke Home
  </button>
</div>

<script>
const API = "/.netlify/functions/api";
const username = localStorage.getItem("username");
const coins = localStorage.getItem("coins");

if (!username) {
  window.location.href = "login.html";
}

document.getElementById("user").innerText = username;
document.getElementById("coin").innerText = coins || 0;

async function deposit() {
  const amount = parseInt(document.getElementById("amount").value);

  if (!amount || amount < 10000) {
    alert("Minimal deposit adalah 10.000 coin");
    return;
  }

  const res = await fetch(API + "/request/deposit", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ username, amount })
  });

  const data = await res.json();
  alert(data.msg);
}

function back() {
  window.location.href = "home.html";
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}
</script>
</body>
