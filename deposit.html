<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deposit</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<div class="card">
  <h2>Deposit</h2>

  <p>Minimal deposit Rp 10.000</p>
  <p>Deposit diproses manual oleh admin</p>

  <input id="amount" type="number" placeholder="Jumlah deposit">

  <button onclick="deposit()">Kirim Permintaan</button>
</div>

<script>
const API = "https://obel88.up.railway.app";
const user = JSON.parse(localStorage.getItem("user"));

async function deposit() {
  const amount = Number(document.getElementById("amount").value);
  if (amount < 10000) return alert("Minimal deposit 10.000");

  const res = await fetch(API + "/deposit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username: user.username, amount })
  });

  const data = await res.json();
  alert(data.message || "Permintaan dikirim");
}
</script>

</body>
</html>
