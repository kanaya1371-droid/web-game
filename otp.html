<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi OTP</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<div class="card">
  <h2>Verifikasi OTP</h2>
  <p>Mintakan OTP ke admin via WhatsApp</p>

  <input id="otp" placeholder="Masukkan OTP">
  <button id="btnOtp">Verifikasi</button>

  <button onclick="mintaOtp()" style="margin-top:10px;background:#28a745">Minta OTP</button>
</div>

<script>
const API = "https://budil138.netlify.app";
const username = localStorage.getItem("otp_user");

function mintaOtp() {
  window.open("https://wa.me/62XXXXXXXXXX?text=Minta%20OTP%20username%20" + username);
}

document.getElementById("btnOtp").onclick = async () => {
  const otp = document.getElementById("otp").value.trim();

  const res = await fetch(API + "/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, otp })
  });

  const data = await res.json();

  if (data.success) {
    alert("OTP valid, silakan login");
    location.href = "login.html";
  } else {
    alert(data.message || "OTP salah");
  }
};
</script>

</body>
</html>
