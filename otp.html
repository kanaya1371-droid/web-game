<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Verifikasi OTP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="card">
    <h2>üîê Verifikasi OTP</h2>

    <input id="username" placeholder="Username terdaftar">
    <input id="otp" placeholder="Masukkan kode OTP">

    <button onclick="verifyOtp()">Verifikasi OTP</button>

    <small>
      Belum dapat OTP?
      <a href="#" onclick="requestOtp()">Minta OTP via WhatsApp</a>
    </small>
  </div>

<script>
const API = "/.netlify/functions/api";
const ADMIN_WA = "6281234567890"; // GANTI nomor admin

async function verifyOtp() {
  const username = document.getElementById("username").value.trim();
  const code = document.getElementById("otp").value.trim();

  if (!username || !code) {
    alert("Username dan OTP wajib diisi");
    return;
  }

  const res = await fetch(API + "/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, code })
  });

  const data = await res.json();
  alert(data.msg);

  if (res.ok) {
    window.location.href = "login.html";
  }
}

function requestOtp() {
  const username = document.getElementById("username").value.trim();
  if (!username) {
    alert("Isi username dulu");
    return;
  }

  const text = encodeURIComponent(
    `Halo Admin, saya user dengan username ${username} meminta OTP pendaftaran.`
  );

  window.open(`https://wa.me/${ADMIN_WA}?text=${text}`, "_blank");
}
</script>
</body>
</html>
